<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<style>
    body{
        background-image: url(/images/LA2GSU5LKFE6NI2MFTUSNOQBMQ.jpg);
        background-size: fixed;
        background-repeat: no-repeat;
        background-size: cover;
    }
   </style>
<body>
    <img src="/images/50-50.png" alt=""  class="fifty-fifty"><br>
    <img src="/images/ask-the-audience.png" alt="" class="img"><br>
    <img src="/images/audience.png" alt="" class="second-guess-button"><br>
    <img src="/images/logo.jpg" alt="" class="img"><br>
  
    <center>
      <div class="container hide" id="quiz-container">
        <div class="questions">
          
          <h6 style="font-size: 20px;" class="question-container w-50 rounded bg-primary my-2 hide" id="question"></h6>
          <div class="answer-buttons">

         
          <span class="d-flex mt-5" style="align-self: auto;">
            <button onclick="a()" type="button" id=" optionA" class=" answer btn btn-primary text-danger option w-75 rounded-pill"></button>
            <button onclick="b()" type="button" id=" optionB" class=" answer btn btn-primary text-danger option w-75 rounded-pill ms-5"></button>

          </span>
          <span class="d-flex mt-5" style="align-self: auto;">
            <button  onclick="c()"  type="button" id=" optionC" class=" answer btn btn-primary w-75 rounded-pill"></button>
            <button  onclick="d()" type="button" id=" optionD" class=" answer btn btn-primary w-75 rounded-pill ms-5"></button>
          </span>
       
        </div>
          
          
          <button id="start-btn"  class="start btn btn-outline-success text-danger">Start</button>
          <button class="btn btn-outline-success text-danger" id="next-btn">Next</button>

          <!-- <div class="points-container hidden">0</div> -->
      
          
           <audio id="lets-play" src="https://millionaire-school.netlify.com/sounds/lets_play.mp3"></audio>
	<audio id="easy" src="https://millionaire-school.netlify.com/sounds/easy.mp3"></audio>
	<audio id="wrong-answer" src="https://millionaire-school.netlify.com/sounds/wrong_answer.mp3"></audio>
	<audio id="correct-answer" src="https://millionaire-school.netlify.com/sounds/correct_answer.mp3"></audio>
    </center>
 
   
    <script src="script.js"></script>
</body>
</html>
